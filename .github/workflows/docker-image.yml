name: BuildManually

on:
  workflow_dispatch:
    inputs:
      imageVersion:
        description: 'Tag Image version. ex: 0.0.1'     
        required: true
        default: '0.0.1'

jobs:
  BuildDockerImage:
    name: Build and push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Garante que todo o histórico Git seja clonado

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOEK }}  # Agora usando um token com permissões corretas

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          no-cache: false  # Usa cache para acelerar builds futuros
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/melhorconsulta-api:latest
          cache-to: type=inline
          platforms: linux/amd64,linux/arm64  # Suporte para ambas arquiteturas
          context: .
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/melhorconsulta-api:${{ github.event.inputs.imageVersion }}
            ghcr.io/${{ github.repository_owner }}/melhorconsulta-api:latest

      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
